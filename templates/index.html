<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"/>
    <script src="static/main.js"></script>
    <title>首頁</title>
</head>


<body>
    <div class="container">
        <div class="button_box">
            <button class="inspection_button" onclick="showInspectionBox()">輸入檢驗紀錄<br><br>Enter IQC Record</button>
            <button class="supplier_button" onclick="showSupplierBox()">免驗改正常<br>Switch Inspection Free<br>to Inspection Required</button>
            <button class="query_button" onclick="showQueryBox()">查詢檢驗紀錄<br><br>Query IQC Record</button>
            <button class="probation_button" onclick="showProbationBox()">觀察特定廠商60天紀錄<br>60 Days Probation<br>for Specific Supplier</button>
        </div>

        <div class="inspection_box" id="inspection_box">
            <form method="post" action="/iqc_info_confirm">
                <div>
                    <textarea name="iqc_info" placeholder="請輸入物料資訊  &#10Please enter the material information here" cols="150" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="確定 Submit">
                </div>
            </form>
        </div>

        <div class="supplier_box" id="supplier_box" style="display: none;">
            <form method="post" action="/supplier">
                <label>輸入供應商代碼 Supplier Number：
                    <input type="text" name="supplier_number" placeholder="請輸入供應商代碼 Supplier Number" size="35" required>
                    <input type="submit" value="搜尋 Search">
                </label>
            </form>
        </div>

        <div class="query_box" id="query_box" style="display: none;">
            <form method="post" action="/query">
                <p>請選擇查詢日期區間<br>Please Select the Date Range to Query</p>
                <p><label>起始日期 Start Date：
                    <input type="date" name="start_date" required>
                </label></p>
                <p><label>結束日期 End Date：
                    <input type="date" name="end_date" required>
                </label></p>
                <p><input type="submit" value="查詢 Query"></p>
            </form>
        </div>

        <div class="probation_box" id="probation_box" style="display: none;">
            <form method="post" action="/probation">
                <p>請輸入60天紀錄的相關資訊<br>Please Enter the Related Informations of 60 Days Log</p>
                <p><label>*供應商代碼 Supplier Number：
                    <input type="text" name="supplier_number" placeholder="請輸入供應商代碼 Supplier Number" size="35" required>
                </label></p>
                <p>
                    <textarea name="description" placeholder="請輸入待觀察供應商相關敘述&#10Please enter the description here" cols="80" rows="8"></textarea>
                </p>
                <p><label>*檢驗者 Inspector：
                    <select name="inspector" id="inspector" required>
                        <option value="">選擇檢驗者 Select the inspector</option>
                        <option value="Cathy">Cathy</option>
                        <option value="Wendy">Wendy</option>
                        <option value="Owen">Owen</option>
                        <option value="Neil">Neil</option>
                        <option value="Jimmy">Jimmy</option>
                        <option value="Patrick">Patrick</option>
                        <option value="Kenny">Kenny</option>
                    </select>
                </label></p>
                <p><input type="submit" value="送出 Submit"></p>
            </form>
        </div>
    </div>
</body>
</html>
